<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en" xmlns:th="http://www.thymeleaf.org">
  
  <div th:replace="~{infra/v1/include/headSdm :: head}"></div>
  
  <body>
    <div class="flex h-screen bg-gray-50 dark:bg-gray-900"
		:class="{'overflow-hidden': isSideMenuOpen}">
		<!-- Desktop sidebar -->
		<div th:replace="~{infra/v1/include/bodySdm :: bodyTop('3')}"></div>
      
      <div class="flex flex-col flex-1">
		<div th:replace="~{infra/v1/include/bodySdm :: bodyHeader('','주문관리')}"></div>

        <main class="h-full pb-16 overflow-y-auto">
          <form name="form" id="form" method="get" autocomplete="off">
			<!--주문순번-->
    		<input type="hidden" name="ordSeq" id="ordSeq" th:value="${item.ordSeq}">
    		<!--주문상세순번-->
    		<input type="hidden" name="ortSeq" id="ortSeq" th:value="${item.ortSeq}">
			    					  
            <div class="container px-6 mx-auto grid">
              <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
	              <a class="inline-flex items-center w-full">
					<svg  class="w-5 h-5" data-slot="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
					  <path d="M15.98 1.804a1 1 0 0 0-1.96 0l-.24 1.192a1 1 0 0 1-.784.785l-1.192.238a1 1 0 0 0 0 1.962l1.192.238a1 1 0 0 1 .785.785l.238 1.192a1 1 0 0 0 1.962 0l.238-1.192a1 1 0 0 1 .785-.785l1.192-.238a1 1 0 0 0 0-1.962l-1.192-.238a1 1 0 0 1-.785-.785l-.238-1.192ZM6.949 5.684a1 1 0 0 0-1.898 0l-.683 2.051a1 1 0 0 1-.633.633l-2.051.683a1 1 0 0 0 0 1.898l2.051.684a1 1 0 0 1 .633.632l.683 2.051a1 1 0 0 0 1.898 0l.683-2.051a1 1 0 0 1 .633-.633l2.051-.683a1 1 0 0 0 0-1.898l-2.051-.683a1 1 0 0 1-.633-.633L6.95 5.684ZM13.949 13.684a1 1 0 0 0-1.898 0l-.184.551a1 1 0 0 1-.632.633l-.551.183a1 1 0 0 0 0 1.898l.551.183a1 1 0 0 1 .633.633l.183.551a1 1 0 0 0 1.898 0l.184-.551a1 1 0 0 1 .632-.633l.551-.183a1 1 0 0 0 0-1.898l-.551-.184a1 1 0 0 1-.633-.632l-.183-.551Z"></path>
					</svg>
					&nbsp;상세주문수정
	              </a>                         
              </h2>
  				
              <div class="w-full px-4 py-3 mb-8 bg-white rounded-lg shadow-xs dark:bg-gray-800">
                <div class="mt-4 mb-4">                  
                	<div class="flex flex-col md:flex-row mt-4 mb-4">
						<!-- 주문고객사 -->
						<div class="md:h-auto mr-3 md:w-1/2">
			      			<label class="block text-sm">
			        			<span class="text-xs text-red-600 dark:text-red-400"><b>*</b></span>
			        			<span class="text-gray-700 dark:text-gray-400">주문고객사</span>
			            		<select class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
									id="ortCompCd" name="ortCompCd" readonly>
									<option value="">고객사를 선택하세요</option>
									<option th:if="${!#lists.isEmpty(list)}"
									th:each="list : ${list}" th:value="${list.mbrSeq}" th:text= "${list.mbrClientName}" th:selected="${item.ortCompCd} == ${list.mbrSeq}"></option>
								</select>		            			
			      			</label>
			    		</div>
			    		
			    		<!-- 주문제품 -->
			    		<div class="md:h-auto mr-3 md:w-1/2">
			      			<label class="block text-sm">
			        			<span class="text-xs text-red-600 dark:text-red-400"><b>*</b></span>
			        			<span class="text-gray-700 dark:text-gray-400">주문제품</span>
			        			<select class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
									id="pdtSeq" name="pdtSeq" readonly>
									<option value="">제품을 선택하세요</option>
									<option th:if="${!#lists.isEmpty(pdtlist)}"
									th:each="pdtlist : ${pdtlist}" th:value="${pdtlist.pdtSeq}" th:text= "${pdtlist.pdtName}" th:data-price="${pdtlist.pdtPrice}" th:selected="${item.pdtSeq} == ${pdtlist.pdtSeq}"></option>
								</select>
								<span id="cdgNameValid" name="cdgNameValid" class="text-xs text-red-600 dark:text-red-400" style="visibility:hidden;"></span>		            			
			      			</label>
			    		</div>
					</div>
                </div>
                
                <div class="mt-4 mb-4">                  
                	<div class="flex flex-col md:flex-row mt-4 mb-4">
			    		
			    		<!-- 주문수량 -->
			    		<div class="md:h-auto mr-3 md:w-1/2">
			      			<label class="block text-sm">
			        			<span class="text-xs text-red-600 dark:text-red-400"><b>*</b></span>
			        			<span class="text-gray-700 dark:text-gray-400">주문수량</span>
			        			<input class="textRight block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
			            			id="ortCount" name="ortCount" placeholder="주문수량" th:value="${item.ortCount}" readonly>
			      			</label>
			    		</div>
			    		
			    		<!-- 주문총액 -->
			    		<div class="md:h-auto mr-3 md:w-1/2">
			    		<input type="hidden" id="ortAmt" name ="ortAmt"th:value="${item.ortAmt}">
			      			<label class="block text-sm">
			        			<span class="text-xs text-red-600 dark:text-red-400"><b>*</b></span>
			        			<span class="text-gray-700 dark:text-gray-400">주문총액</span>
			        			<input class="textRight block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
			            			id="ortAmts" name="ortAmts" placeholder="주문총액" readonly
			            			th:value="${#numbers.formatInteger(item.ortAmt, 3, 'COMMA')}">
			      			</label>
			    		</div>
					</div>
                </div>
                
                <div class="mt-4 mb-4">                  
                	<div class="flex flex-col md:flex-row mt-4 mb-4">
			    		<!-- 배송사 -->
			    		<div class="md:h-auto mr-3 md:w-1/2">
			      			<label class="block text-sm">
			        			<span class="text-xs text-red-600 dark:text-red-400"><b>*</b></span>
			        			<span class="text-gray-700 dark:text-gray-400">배송사</span>
			        			<select class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
									id="ortShippingCd" name="ortShippingCd" onchange="fhShippingChange();">
									<option value="">배송사를 선택하세요</option>
									<option th:if="${!#lists.isEmpty(courierList)}"
										th:each="courierList : ${courierList}" th:value="${courierList.mbrSeq}" th:text= "${courierList.mbrClientName}" th:selected="${item.ortShippingCd} == ${courierList.mbrSeq}"></option>
								</select>
								<span id="ortShippingCdValid" name="ortShippingCdValid" class="text-xs text-red-600 dark:text-red-400" style="visibility:hidden;">
									배송사를 선택하세요
								</span>		            			
			      			</label>
			    		</div>
			      		
			    		<!-- 출고일 설정 -->
			    		<div class="md:h-auto mr-3 md:w-1/2">
			    			<label class="block text-sm">
			        			<span class="text-xs text-red-600 dark:text-red-400"><b>*</b></span>
			        			<span class="text-gray-700 dark:text-gray-400">출고일</span>
			        			<input class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
									id="ortReleaseDt" name="ortReleaseDt"
				                    th:value="${#strings.substring(item.ortReleaseDt, 0, 10)}">
				                <span id="ortReleaseDtValid" name="ortReleaseDtValid" class="text-xs text-red-600 dark:text-red-400" style="visibility:hidden;"></span>
			      			</label>
			    		</div>
					</div>
                </div>
              </div>
  
              <!-- 저장버튼, 회원조회버튼 -->
              <div class="flex flex-col md:flex-row mt-4">
                <!-- 이전 -->
                <div class="md:h-auto sm:mt-auto md:w-1/2">
                  <button class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple mr-3"
    	            aria-label="Search" type="button" onclick="fnGoBack();">        
					<svg class="w-5 h-5" data-slot="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
					  <path clip-rule="evenodd" fill-rule="evenodd" d="M7.793 2.232a.75.75 0 0 1-.025 1.06L3.622 7.25h10.003a5.375 5.375 0 0 1 0 10.75H10.75a.75.75 0 0 1 0-1.5h2.875a3.875 3.875 0 0 0 0-7.75H3.622l4.146 3.957a.75.75 0 0 1-1.036 1.085l-5.5-5.25a.75.75 0 0 1 0-1.085l5.5-5.25a.75.75 0 0 1 1.06.025Z"></path>
					</svg>	
                  </button> 
                </div>  
                              
                <!-- 저장버튼 -->
                <div class="flex md:h-auto sm:mt-auto md:w-1/2 sm:justify-end">
                  <button class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                    id="btnSubmit" name="btnSubmit" aria-label="Edit" type="button">
					<svg class="w-5 h-5" data-slot="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
					  <path clip-rule="evenodd" fill-rule="evenodd" d="M10 1c3.866 0 7 1.79 7 4s-3.134 4-7 4-7-1.79-7-4 3.134-4 7-4Zm5.694 8.13c.464-.264.91-.583 1.306-.952V10c0 2.21-3.134 4-7 4s-7-1.79-7-4V8.178c.396.37.842.688 1.306.953C5.838 10.006 7.854 10.5 10 10.5s4.162-.494 5.694-1.37ZM3 13.179V15c0 2.21 3.134 4 7 4s7-1.79 7-4v-1.822c-.396.37-.842.688-1.306.953-1.532.875-3.548 1.369-5.694 1.369s-4.162-.494-5.694-1.37A7.009 7.009 0 0 1 3 13.179Z"></path>
					</svg> 
                  </button>                
                </div>
              </div>
          	</div>
          </form>          
        </main>
      </div>
    </div>
    
    <script type="text/javascript">
// ============================================================================
// 변수선언
// ============================================================================
		let form = document.querySelector("form[name=form]");
		
		let ortShippingCd      = document.querySelector("#ortShippingCd");
		let ortShippingCdValid = document.querySelector("#ortShippingCdValid");

		let goUrlSdmList   	= "/codeGroupSdmList";		/* 조회화면 */
		let goUrlSdmForm   	= "/codeGroupSdmForm";		/* 수정화면 */
		let goUrlSdmCreate 	= "/codeGroupSdmCreate";	/* 등록화면 */
		let goUrlSdmInsert 	= "/ortInsert";				/* 등록 */
		let goUrlSdmUpdate 	= "/updateOrt";				/* 수정 */
		let goUrlSdmDelete 	= "/orderdetaildelete";		/* 삭제 */
		let goUrlSdmUdtOne 	= "/orderDetailSelNY";		/* 삭제여부변경 */

		// 필수입력체크대상
		// validType : 1(한글), 2(영문), 3(숫자:정수), 4(숫자:실수)
		//             10(한글영문), 11(한글숫자), 12(영문숫자), 13(한글영문숫자)
		//			   20(비밀번호), 21(날짜), 22(이메일)
		//             30(특수문자), 31(공백체크)
		// TYPE_KR   =  1, TYPE_EN   = 2,  TYPE_IT   = 3,  TYPE_FT     = 4;
		// TYPE_KREN = 10, TYPE_KRIT = 11, TYPE_ENIT = 12, TYPE_KRENIT = 13;
		// TYPE_PW   = 20, TYPE_DT   = 21, TYPE_EM   = 22;
		// TYPE_SP   = 30, TYPE_NULL = 31;
		let dispText = "";
		let typeArr = [TYPE_DT];		
		let nameArr = ["ortReleaseDt"];
		let textArr = [dispText];	
		
// ============================================================================
// event
// ============================================================================

    	window.addEventListener('load', function() {
			jQuery.datetimepicker.setLocale('ko'); // 한국어
	
			$("#ortReleaseDt").datetimepicker({
				timepicker:false,
				format: 'Y-m-d', //'Y-m-d' //H:i
			});
		});
		
    	// 저장버튼
		document.getElementById("btnSubmit").onclick = function() {
			fnCallController();
		};
		
		// event onkeydown
		function fnOnKeyDown() {
			// 엔터키(13)이면
			if (window.event.keyCode == 13) {
				fnCallController();
			};				
		};
		
		// fnValidType(obj:input tag객체, objValid:메시지표시 tag명, validText:objValid tag에 표시할 메시지, validType:정규식종류)
		function fnOnChange(obj) {
			if(window.event.keyCode != 13) {
				switch(obj.name) {
				case "cdgName" :
					fnValidType(obj, cdgNameValid, dispText, TYPE_KRENIT);
					break;					
				};
			};	
		};	
		
		// 배송사선택
		function fhShippingChange() {
			ortShippingCd.setAttribute("class", "block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input");
			ortShippingCdValid.setAttribute("style", "visibility:hidden;");				
		}			
		
		// 이전 페이지 이동
		function fnGoBack() {
			location.href = "/orderDetailList";
		}

// ============================================================================
// function
// ============================================================================

		// controller 호출
		function fnCallController() {
			if(!fnValidationForm()) {return false;};
			if(!fnValidation()) {return false;};
			
			// 저장
			form.action = goUrlSdmUpdate;
			form.submit();
		};	
		
		// 필수입력 확인
	    function fnValidationForm() {
			// 배송사
			if(ortShippingCd.value == "") {
				ortShippingCd.setAttribute("class","block w-full mt-1 text-sm dark:text-gray-300 border-red-600  dark:border-gray-600 dark:bg-gray-700 form-select focus:border-red-400 focus:outline-none focus:shadow-outline-red dark:focus:shadow-outline-gray");
				ortShippingCdValid.setAttribute("style", "");
				return false;
			}
			
			return true;
		};
		
		// 삭제
		function fnDataDelete() {
			form.action = goUrlSdmDelete;
			form.submit(); 
		}

    </script>

    <script th:inline="javascript">

		// 수량 입력시 총합 가격 자동 입력
		document.getElementById("ortCount").onchange = function(){
			
			
			let select = document.getElementById("pdtSeq")
			let option = select.options[select.selectedIndex];
			let price = option.dataset.price;
			
			let count = document.getElementById("ortCount").value;
			
			let prises = price * count; // 총 합계
			let hiddenprice = document.getElementById("ortAmt"); // 실제 저장할 값
			let totalprice = document.getElementById("ortAmts");// 보여주는 값
			
			totalprice.value = prises.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ","); //3자리 마다 콤마 찍기
			hiddenprice.value = prises; 
		}
		
		let select = document.getElementById("pdtSeq")
		let option = select.options[select.selectedIndex];
		let price = option.dataset.price;
		
		document.getElementById("pdtSeq").onchange = function() {
			ortCount.value = null;
			ortAmts.value=null
            hiddenprice.value = null;
    	}
    </script>
    
    
    
    <script>
	    // 현재 URL에서 ordSeq 값을 가져오는 함수
	    function getOrdSeqFromURL() {
	        var urlParams = new URLSearchParams(window.location.search);
	        return urlParams.get('ortSeq');
	    }
	
	    // 페이지가 로드될 때 실행되는 함수
	    window.onload = function() {
	        // ordSeq 값을 가져옴
	        var ordSeqValue = getOrdSeqFromURL();
	
	        // 가져온 값이 null이 아니면 hidden input에 할당
	        if (ordSeqValue !== null) {
	            document.getElementById('ortSeq').value = ordSeqValue;
	        }
	    };
	</script>
  </body>
</html>
